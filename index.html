body,h1 {font-family: "Helvetica", sans-serif}

<body>

    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>

  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1 style="font-size:80px;"><b>Priyansh Sinha</b></h1>
  <p style="font-size:20px;"><b>Enjoy My Design Portfolio</b></p>

</header>
</div>

<!-- Photo Grid -->
<br><br>
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="images/yt-banner.png" style="width:100%">
    <img src="images/ideathon-poster.png" style="width:100%">
    <img src="images/css-img.png" style="width:100%">

    <img src="images/linkedin-banner.png" style="width:300%">
  </div>

  <div class="w3-third">
    <img src="images/msc-intro.png" style="width:100%">
    <img src="images/ronaldo-info.png" style="width:100%">
    <img src="images/blog-logo.png" style="width:100%">

  </div>

  <div class="w3-third">
    <img src="images/chess-intro.png" style="width:100%">

</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <p class="w3-medium">Created by Pritrax (Priyansh)</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
